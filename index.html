<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/fontawesome.css"
    />

    <link
      rel="stylesheet"
      href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/solid.css"
    />
  </head>
  <body>
    <!-- Titulo -->
    <div id="container">
      <h2>
        Minha Lista de Compras
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1.25em"
          viewBox="0 0 576 512"
        >
          <style>
            svg {
              fill: black;
            }
          </style>
          <path
            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
          />
        </svg>
      </h2>

      <!-- Inputs -->
      <div class="inputs-iniciais">
        <label for="produto">
          <input id="produto" type="text" placeholder="Digite o Produto"
        /></label>

        <label for="qntd">
          <input id="qntd" type="number" placeholder="Qntde"
        /></label>

        <label for="un_medida"></label>
        <select id="un_medida" name="medidas">
          <option value="unidade">Unidade</option>
          <option value="kg">Kg</option>
          <option value="litro">L</option>
        </select>

        <button class="btn_produto">Adicionar</button>
      </div>
    </div>

    <!-- Listas -->
    <div class="lista-produtos">
      <ul class="produtos"></ul>
    </div>

    <!-- Template -->
    <template class="template-lista">
      <li class="produto-template">
        <label for="task">
          <input id="task" type="checkbox" /> <span></span>
        </label>
        <button class="btn_trash">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.25em"
            viewBox="0 0 448 512"
            class="trash"
          >
            <style>
              svg {
                fill: black;
              }
            </style>
            <path
              d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"
            />
          </svg>
        </button>
      </li>
    </template>

    <script src="script2.js"></script>
  </body>
</html>
